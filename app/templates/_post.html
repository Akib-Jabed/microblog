<table class="table table-hover">
  <tr>
    <td width="70px">
      <a href="{{ url_for('user', username=post.author.username) }}">
        <img src="{{ post.author.avatar(36) }}" alt="Author Avatar" />
      </a>
    </td>
    <td>
      <a href="{{ url_for('user', username=post.author.username) }}"
        >{{ post.author.username }}</a
      >
      said {{ moment(post.created).fromNow() }} <br />
      {{ post.body }}
    </td>
  </tr>
</table>
