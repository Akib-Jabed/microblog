<table>
  <tr valign="top">
    <td>
      <img src="{{ post.author.avatar(36) }}" alt="Avatar of post author" />
    </td>
    <td>
      <a href="{{ url_for('user', username=post.author.username) }}">
        <b>{{ post.author.username }}</b>
      </a>
      says:<br />
      {{ post.body }}
    </td>
  </tr>
</table>
